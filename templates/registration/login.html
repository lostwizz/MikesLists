<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login â€“ {{ env|upper }}</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: system-ui, sans-serif;
            padding: 2rem;
        }
        .container {
            max-width: 360px;
            margin: auto;
        }
        .card {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        h2 {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .badge-env {
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .env-dev { background-color: #1565c0; }
        .env-test { background-color: #f9a825; color: #000; }
        .env-live { background-color: #2e7d32; }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.3rem;
            border: none;
            margin-bottom: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            background: #1565c0;
            color: #fff;
            border: none;
            border-radius: 0.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #1e88e5;
        }
        .links {
            margin-top: 1rem;
            text-align: center;
        }
        .links a {
            color: #90caf9;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>
                Login
                <span class="badge-env env-{{ env|lower }}">{{ env|upper }}</span>
            </h2>

            {% if form.errors %}
                <p style="color:#f44336;">Invalid username or password</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <label>Username</label>
                {{ form.username }}

                <label>Password</label>
                {{ form.password }}

                <button type="submit">Log in</button>
            </form>

            <div class="links">
                <a href="/status/">Back to dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>

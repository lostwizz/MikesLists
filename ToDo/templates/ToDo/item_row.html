<tr id="item-{{ item.id }}">
    <td>{{ item.title }}</td>

    <td>
        <button
            hx-post="{% url 'todo:item_toggle_status' item.id %}"
            hx-target="#item-{{ item.id }}"
            hx-swap="outerHTML"
            class="btn btn-sm {% if item.status == 'COMPLETED' %}btn-success{% else %}btn-outline-secondary{% endif %}"
        >
            {{ item.status }}
        </button>
    </td>

    <td>{{ item.created_at|date:"Y-m-d H:i" }}</td>

    <td class="text-end">
        <a href="{% url 'todo:todo_item_edit' item.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'todo:todo_item_delete' item.id %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
</tr>

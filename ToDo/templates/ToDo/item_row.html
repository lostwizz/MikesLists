<div id="item-{{ item.id }}" class="item-row d-flex justify-content-between align-items-center border-bottom p-2">
    <div>
        <strong>{{ item.name }}</strong>
        <small class="text-muted">({{ item.get_typeflag_display }})</small>
    </div>

    <button class="btn {% if item.status == 'COMPLETED' %}btn-success{% else %}btn-secondary{% endif %}"
            hx-post="{% url 'item_toggle_status' item.id %}"
            hx-target="#item-{{ item.id }}"
            hx-swap="outerHTML">
        {% csrf_token %}
        {{ item.get_status_display }}
    </button>
</div>

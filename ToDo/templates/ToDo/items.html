{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">All Items</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="item-table">
                {% for item in items %}
                    {% include "ToDo/partials/item_row.html" %}
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock %}

{% extends "home.html" %}

{% block content %}
<div class="container">
    <h2>My ToDo List</h2>

    <div class="item-list">
        {% for item in items %}
            {# Use the partial so both initial load and HTMX updates look the same #}
            {% include 'ToDo/item_row.html' %}
        {% empty %}
            <p>No items found.</p>
        {% endfor %}
    </div>

    <div class="mt-4">
        <a href="{% url 'item_create' %}" class="btn btn-primary">Add New Item</a>
    </div>
</div>
{% endblock %}

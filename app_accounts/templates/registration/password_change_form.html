{% extends 'base.html' %}
{% block content %}
  <h3>Forgot your password?</h3>
  <p>Enter your email below, and we'll send instructions for setting a new one.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset email</button>
  </form>
{% endblock %}

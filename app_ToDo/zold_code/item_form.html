{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">
    {% if item %}Edit Item{% else %}Create Item{% endif %}
</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">
                Save
            </button>

            <a href="{% url 'todo:todo_items' %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>

    </div>
</div>

{% endblock %}

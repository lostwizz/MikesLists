{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">List Manager</h2>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h5>Create New List</h5>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="name" class="form-control mb-2" placeholder="List name">
                    <button class="btn btn-primary w-100">Create</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5>Your Lists</h5>

                <ul class="list-group">
                    {% for list in lists %}
                        <li class="list-group-item d-flex justify-content-between">
                            <span>{{ list.name }}</span>
                            <span>
                                <a href="{% url 'todo:list_detail' list.id %}" class="btn btn-sm btn-secondary">Open</a>
                                <a href="{% url 'todo:list_edit' list.id %}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'todo:list_delete' list.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </span>
                        </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>
</div>

{% endblock %}
